<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="./assets/scss/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body class="bg-[#F2EDE6]">
    <section
      class="navbar flex flex-wrap justify-between mx-auto w-11/12 md:w-3/4 px-5 py-5"
    >
      <div class="box-start flex flex-wrap justify-between gap-4">
        <div class="logo">
          <a href="index.html"
            ><img src="./assets/imgs/Logo.png" class="" alt="my-logo"
          /></a>
        </div>
        <nav class="menu">
          <ul class="flex flex-wrap justify-between gap-4 mx-2 my-1">
            <a href="products.html"
              ><li class="hover:text-[#018294] cursor-pointer">Product</li></a
            >
            <a href="#"
              ><li class="hover:text-[#018294] cursor-pointer">Pricing</li></a
            >
            <a href="contacts.html"
              ><li class="hover:text-[#018294] cursor-pointer">
                Contact us
              </li></a
            >
            <a href="blogs.html"
              ><li class="hover:text-[#018294] cursor-pointer">Blog</li></a
            >
            <a href="#"
              ><li class="hover:text-[#018294] cursor-pointer">About us</li></a
            >
          </ul>
        </nav>
      </div>
      <div class="box-end flex flex-wrap justify-between gap-4 items-center">
        <a href="#"><button class="font-medium">Login</button></a>
        <a href="#"
          ><button
            class="font-normal text-white bg-[#2D2D2D] px-4 py-2 rounded-[40px]"
          >
            Book a Demo
          </button></a
        >
      </div>
    </section>
    <div class="dropdown-menu hidden lg:hidden" id="dropdown-menu">
      <a href="#"
        ><button class="font-medium block w-full text-left px-5 py-2">
          Login
        </button></a
      >
      <a href="#"
        ><button
          class="font-normal text-white bg-[#2D2D2D] w-full text-left px-5 py-2 rounded-[40px] mt-2"
        >
          Book a Demo
        </button></a
      >
    </div>

    <section
      class="footer-product-page mx-auto w-11/12 md:w-3/4 mt-20 mb-20 text-center"
    >
      <p class="title-footer text-4xl font-semibold">
        All eCommerce CMS platforms supported
      </p>
      <p class="text-sm text-gray-400 mt-3">
        Magento 2, Shopify, WooCommerce, BigCommerce, Opencart and more.
      </p>
      <div
        class="brand flex flex-col md:flex-row md:justify-between items-center mt-10"
      >
        <img
          src="./assets/imgs/Brand1.png"
          alt=""
          class="py-3 md:py-0 w-[170px]"
        />
        <img
          src="./assets/imgs/Brand2.png"
          alt=""
          class="py-3 md:py-0 w-[170px]"
        />
        <img
          src="./assets/imgs/Brand3.png"
          alt=""
          class="py-3 md:py-0 w-[170px]"
        />
        <img
          src="./assets/imgs/Brand4.png"
          alt=""
          class="py-3 md:py-0 w-[170px]"
        />
        <img
          src="./assets/imgs/Brand5.png"
          alt=""
          class="py-3 md:py-0 w-[170px]"
        />
      </div>
      <div class="banner-footer flex justify-center mt-20">
        <img src="./assets/imgs/BannerFooter.png" alt="" />
      </div>
      <div class="nav-footer flex flex-wrap justify-between mt-10">
        <div class="logo">
          <img src="./assets/imgs/Logo.png" alt="" />
        </div>
        <div class="menu-footer">
          <ul
            class="flex flex-wrap justify-between gap-4 mx-2 my-1 text-gray-400"
          >
            <li>Pricing</li>
            <li>Company</li>
            <li>About us</li>
            <li>Contact us</li>
          </ul>
        </div>
        <div class="social-icon sm:mt-4 md:mt-4">
          <img src="./assets/imgs/Social Icon.png" alt="" />
        </div>
      </div>
    </section>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
